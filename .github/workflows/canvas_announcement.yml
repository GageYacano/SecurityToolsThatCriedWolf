name: Canvas Announcement Poller
on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:    # Allows you to run it manually for testing

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:   
      - name: Checkout code
        uses: actions/checkout@v4
        
    # 1. Try to download the last saved ID from the previous run
      - name: Download last ID
        uses: actions/download-artifact@v4
        with:
          name: announcement-state
          path: canvas_integration/
          merge-multiple: true
        continue-on-error: true # Important: the first run won't have an artifact
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Poller
        env:
          CANVAS_TOKEN: ${{ secrets.CANVAS_TOKEN }}
          NEWS_WEBHOOK: ${{ secrets.NEWS_WEBHOOK }}
        run: cd canvas_integration && python course_announcements.py
# 2. Upload the NEW ID so the next run can see it
      - name: Upload new ID
        uses: actions/upload-artifact@v4
        with:
          name: announcement-state
          path: canvas_integration/latest_announcement_id.txt
          retention-days: 1 # We only need the most recent one
          overwrite: true
          
